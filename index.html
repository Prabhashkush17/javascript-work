<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>

<body>

    <div id="minute" class="minute">00</div>:
    <div  id="second" class="second">00</div>

  </div>

</body>
